# Dev(스테이징) 서브도메인 - angple/apps/web/build 에서 실행 (포트 3011)
# 아래 내용을 /etc/nginx/conf.d/damoang.conf 의 마지막 } 뒤에 추가
#
# 적용 방법:
#   sudo cp /etc/nginx/conf.d/damoang.conf /etc/nginx/conf.d/damoang.conf.bak
#   sudo bash -c 'cat /home/damoang/angple/scripts/dev-server-nginx.conf >> /etc/nginx/conf.d/damoang.conf'
#   sudo nginx -t && sudo systemctl reload nginx

server {
    listen 80;
    server_name dev.damoang.net;

    # 실제 클라이언트 IP 복원 (ALB 뒤)
    set_real_ip_from 0.0.0.0/0;
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    # 접근 제한 (web.damoang.net과 동일)
    allow 116.125.107.11;
    allow 127.0.0.1;
    deny all;

    access_log /var/log/nginx/dev_damoang_access.log;
    error_log /var/log/nginx/dev_damoang_error.log warn;

    # Go Backend API v2
    location /api/v2/ {
        proxy_pass http://127.0.0.1:8082/api/v2/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
    }

    # Go Backend API v1
    location /api/v1/ {
        proxy_pass http://127.0.0.1:8082/api/v1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
    }

    # JSON 데이터 서빙 (레거시)
    location /data/cache/recommended/ {
        alias /home/damoang/www/data/cache/recommended/;
        add_header Access-Control-Allow-Origin *;
        add_header Content-Type application/json;
        add_header Cache-Control "public, max-age=300, must-revalidate";
        etag on;
    }

    # SvelteKit Dev (포트 3011)
    location / {
        proxy_pass http://127.0.0.1:3011/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;

        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    location = /healthz {
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}
