name: Update Year

on:
  schedule:
    # 매년 1월 1일 00:00 UTC (한국시간 09:00)
    - cron: '0 0 1 1 *'

permissions:
  contents: write
  pull-requests: write

jobs:
  update-year:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Calculate years
        id: years
        run: |
          CURRENT_YEAR=$(date +%Y)
          PREV_YEAR=$((CURRENT_YEAR - 1))
          echo "current=$CURRENT_YEAR" >> $GITHUB_OUTPUT
          echo "previous=$PREV_YEAR" >> $GITHUB_OUTPUT
          echo "Updating year: $PREV_YEAR -> $CURRENT_YEAR"

      - name: Update LICENSE
        run: |
          sed -i "s/Copyright (c) ${{ steps.years.outputs.previous }}/Copyright (c) ${{ steps.years.outputs.current }}/" LICENSE

      - name: Update theme manifests
        run: |
          # theme.json 파일들의 연도 업데이트
          find themes -name "theme.json" -exec sed -i "s/${{ steps.years.outputs.previous }}/${{ steps.years.outputs.current }}/g" {} \;

          # README.md 파일들의 연도 업데이트
          find themes -name "README.md" -exec sed -i "s/${{ steps.years.outputs.previous }}/${{ steps.years.outputs.current }}/g" {} \;

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update year ${{ steps.years.outputs.previous }} -> ${{ steps.years.outputs.current }}"
          title: "chore: update year ${{ steps.years.outputs.previous }} -> ${{ steps.years.outputs.current }}"
          body: |
            ## Summary
            자동 생성된 연도 업데이트 PR입니다.

            ## 변경 대상 (정적 파일만)
            - `LICENSE` - 저작권 연도
            - `themes/*/theme.json` - 테마 매니페스트
            - `themes/*/README.md` - 테마 문서

            ## Note
            Svelte 컴포넌트의 저작권 연도는 `new Date().getFullYear()`를 사용하여 동적으로 표시됩니다.

            ---
            Generated by [Update Year Workflow](https://github.com/${{ github.repository }}/actions/workflows/update-year.yml)
          branch: chore/update-year-${{ steps.years.outputs.current }}
          delete-branch: true
          labels: |
            chore
            automated

      - name: No changes detected
        if: steps.changes.outputs.has_changes == 'false'
        run: echo "No year updates needed. Files are already up to date."
