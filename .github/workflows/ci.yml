name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  NODE_VERSION: "24.11.1"

jobs:
  # Web Lint 검사
  lint-web:
    name: Lint Web
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci --no-fund

      - name: Run lint
        working-directory: apps/web
        run: |
            if ! npm run lint; then
                echo "❌ Formatting issues found. Showing diff:"
                npx prettier --write .
                git --no-pager diff --color
                git restore .
                exit 1
            fi

  # Admin Lint 검사
  lint-admin:
    name: Lint Admin
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci --no-fund

      - name: Run lint
        working-directory: apps/admin
        run: |
            if ! npm run lint; then
                echo "❌ Formatting issues found. Showing diff:"
                npx prettier --write .
                git --no-pager diff --color
                git restore .
                exit 1
            fi

  # Web 빌드 및 타입 체크
  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci --no-fund

      - name: Run type check
        working-directory: apps/web
        run: npx svelte-check --tsconfig ./tsconfig.json

      - name: Build
        working-directory: apps/web
        run: npm run build

  # Admin 빌드 및 타입 체크
  build-admin:
    name: Build Admin
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci --no-fund

      - name: Run type check
        working-directory: apps/admin
        run: npx svelte-check --tsconfig ./tsconfig.json

      - name: Build
        working-directory: apps/admin
        run: npm run build

  # Web 보안 취약점 스캔 (HIGH 이상만 실패 처리)
  security-web:
    name: Security Audit Web
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci --no-fund

      - name: Run security audit
        working-directory: apps/web
        run: npm audit --audit-level=high

  # Admin 보안 취약점 스캔 (HIGH 이상만 실패 처리)
  security-admin:
    name: Security Audit Admin
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci --no-fund

      - name: Run security audit
        working-directory: apps/admin
        run: npm audit --audit-level=high

  # Web 테스트 (unit + e2e)
  test-web:
    name: Test Web
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci --no-fund

      - name: Install Playwright browsers
        working-directory: apps/web
        run: npx playwright install --with-deps

      - name: Run tests
        working-directory: apps/web
        run: npm run test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: playwright-report-web
          path: apps/web/playwright-report/
          retention-days: 7

  # Admin 테스트 (unit + e2e)
  test-admin:
    name: Test Admin
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci --no-fund

      - name: Install Playwright browsers
        working-directory: apps/admin
        run: npx playwright install --with-deps

      - name: Run tests
        working-directory: apps/admin
        run: npm run test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: playwright-report-admin
          path: apps/admin/playwright-report/
          retention-days: 7

  # Prettier 포맷팅 제안 (PR only)
  prettier-suggester:
    name: Prettier Suggestions
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci --no-fund

      - name: Run Prettier
        run: |
          npx prettier --write apps/web apps/admin

      - name: Suggest changes
        uses: reviewdog/action-suggester@v1
        with:
          tool_name: prettier
          fail_on_error: false

  # ESLint 리뷰 (Web, PR only)
  eslint-review-web:
    name: ESLint Review (Web)
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      checks: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci --no-fund

      - name: ESLint Review
        uses: reviewdog/action-eslint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          workdir: apps/web
          eslint_flags: '.'

  # ESLint 리뷰 (Admin, PR only)
  eslint-review-admin:
    name: ESLint Review (Admin)
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      checks: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci --no-fund

      - name: ESLint Review
        uses: reviewdog/action-eslint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          workdir: apps/admin
          eslint_flags: '.'

  # TypeScript/Svelte 타입 체크 리뷰 (Web, PR only)
  typecheck-review-web:
    name: TypeScript Review (Web)
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      checks: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci --no-fund

      - name: Setup reviewdog
        uses: reviewdog/action-setup@v1

      - name: Run svelte-check with reviewdog
        working-directory: apps/web
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx svelte-check --tsconfig ./tsconfig.json --output machine 2>&1 | \
          reviewdog -f=tsc -reporter=github-pr-review -filter-mode=nofilter -fail-on-error=false

  # TypeScript/Svelte 타입 체크 리뷰 (Admin, PR only)
  typecheck-review-admin:
    name: TypeScript Review (Admin)
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      checks: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci --no-fund

      - name: Setup reviewdog
        uses: reviewdog/action-setup@v1

      - name: Run svelte-check with reviewdog
        working-directory: apps/admin
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx svelte-check --tsconfig ./tsconfig.json --output machine 2>&1 | \
          reviewdog -f=tsc -reporter=github-pr-review -filter-mode=nofilter -fail-on-error=false
