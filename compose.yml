services:
  # Web Application
  web:
    image: ${ANGPLE_WEB_IMAGE:-}
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      target: production
    container_name: ${COMPOSE_PROJECT_NAME:-angple}-web
    ports:
      - "${WEB_PORT:-3010}:3000"
    restart: unless-stopped
    networks:
      - angple-network
      - proxy-network
    volumes:
      - ${DATA_PATH:-./data}:/app/data

  # Admin Dashboard
  admin:
    image: ${ANGPLE_ADMIN_IMAGE:-}
    build:
      context: .
      dockerfile: apps/admin/Dockerfile
      target: production
    container_name: ${COMPOSE_PROJECT_NAME:-angple}-admin
    ports:
      - "${ADMIN_PORT:-3011}:80"
    restart: unless-stopped
    networks:
      - angple-network
      - proxy-network

networks:
  angple-network:
    external: true
  proxy-network:
    external: true
