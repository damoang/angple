<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#1a1a1a" />
        <link rel="manifest" href="/manifest.json" />
        <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32" />
        <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16" />
        <link rel="shortcut icon" href="/favicon.ico" />
        <link rel="apple-touch-icon" href="/icons/icon-192.png" />
        <link
            rel="stylesheet"
            as="style"
            crossorigin
            href="https://cdn.jsdelivr.net/gh/wanteddev/wanted-sans@v1.0.1/packages/wanted-sans/fonts/webfonts/variable/split/WantedSansVariable.min.css"
        />
        <!-- nosemgrep: html.security.audit.missing-integrity.missing-integrity -->
        <script
            src="https://challenges.cloudflare.com/turnstile/v0/api.js"
            async
            defer
            crossorigin="anonymous"
        ></script>
        %sveltekit.head%
    </head>
    <body data-sveltekit-preload-data="hover">
        <script>
            // 테마 모드 즉시 적용 (FOUC 방지)
            (function() {
                var m = localStorage.getItem('themeMode');
                if (!m) {
                    // 기존 darkMode 호환
                    if (localStorage.getItem('darkMode') === 'true') m = 'dark';
                }
                if (m === 'dark') document.documentElement.classList.add('dark');
                else if (m === 'amoled') document.documentElement.classList.add('amoled');
            })();
        </script>
        <div style="display: contents">%sveltekit.body%</div>
        <script>
            if ('serviceWorker' in navigator) {
                if (location.hostname === 'localhost' || location.hostname.startsWith('dev.')) {
                    // dev 환경: SW 해제 + Cache Storage 전체 삭제
                    navigator.serviceWorker.getRegistrations().then(function(regs) {
                        regs.forEach(function(r) { r.unregister(); });
                    });
                    caches.keys().then(function(names) {
                        names.forEach(function(name) { caches.delete(name); });
                    });
                } else {
                    navigator.serviceWorker.register('/sw.js');
                }
            }
        </script>
    </body>
</html>
